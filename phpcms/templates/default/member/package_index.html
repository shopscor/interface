{template 'member', 'header'}
<div id="memberArea">
    <div class="col-auto">
		<table class="table_form" width="100%" cellspacing="0">
			<tr>
				<th>包名</th>
				<th>描述</th>
				<th>查看</th>
			</tr>
		{pc:interfacedocuments action="lists" num="25" order="id DESC" page="$page"}
			{loop $data $r}
			<tr>
				<td>{$r['name']}</td>
				<td>{$r['description']}</td>
				<td></td>
			</tr>
			{/loop}
		{/pc}
		</table>
    </div>
    <div class="clear"></div>
</div>
<script type="text/javascript" src="{JS_PATH}cookie.js"></script>
<script language="JavaScript">
<!--
$(document).ready(function() {
	var announcement = getcookie('announcement_{$memberinfo[userid]}_{$announceid}');
	if(announcement==null || announcement=='') {
		$("#announcement").fadeIn("slow");
	}
});
//-->
</script>
{template 'member', 'footer'}
